{%extends 'base.html'%}

{% block content %}
{{block.super}}


<div class="container">
   
    <div class="row">
        {% for donation in donations %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img src="{{donation.image.url}}" class="img-responsive" data-toggle="modal" data-target="#exampleModal">

                <div class="card-body">
                    <h5 class="card-title">{{donation.title}}</h5>
                    <p class="card-text">{{donation.description}}</p>
                    <a data-target="#exampleModal" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
