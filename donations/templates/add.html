{%extends 'base.html'%}

{% block content %}
{{block.super}}

<h3> Create an Appeal here</h3>


<div class = "form-group">
<form action="" method="post">

    {% csrf_token %}
    {{form.as_p}}
        <p>
      {{ field.label_tag }}<br>
      {{ field }}
      {% if field.help_text %}
        <small style="color: grey">{{ field.help_text }}</small>
      {% endif %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    </p>

    <input type="submit" value="OK">
</form>
</div>


{% endblock content %}
